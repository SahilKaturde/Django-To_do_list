{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Font+Name&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'home.css'%}">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><div id="menu-box-1" class="box"><a target="" href="/home"><i class="ri-home-3-fill"></i></a></div></li>
            <li><div id="menu-box-2" class="box"><a target="_blank" href="/add"><i class="ri-edit-2-line"></i></a></div></li>
            <li><div id="menu-box-3" class="box"><a target="_blank" href="/graph"><i class="ri-line-chart-line"></i></a><div></li>
            
        </ul>
    </div>
    <main>
        <div class="one">
            <div class="name-div-1"><h3 id="text-hand">To-do<br>List</h3></div>
            <div class="name-div-2"></div>
        </div>

        <div class="two">
            {% for task in tasks%}
            <div class="repeating-box">
                <h1>{{task.task_name}}</h1>
                <hr>
                <h3>{{task.task_descr}}</h3>
                
                <form method="post" action="{% url 'delete_task' task.id%}">
                    {% csrf_token %}
                    <button class="red"><i class="ri-checkbox-line"></i></i></button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>

    <script src="{% static 'home.js'%}"></script>
</body>
</html>
